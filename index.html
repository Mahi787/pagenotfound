<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5"/>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="image/x-icon" href="devchallenges.png"/>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet"/>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,700;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="responsive.css">
    <title>Page Not Found</title>
  </head>
  <body>
    <div class="head">
      <div class="content">
       <p> 404 not found</p>
      </div>
      <div class="row clearfix">
        <div class="col scarecrow">
          <img src="img/Scarecrow.png" alt="Page Not Found">
        </div>
        <div class="col info">
          <h2>I have bad news for you</h2>
          <p>The page you are looking for might be removed or is temporarily unavailable. <a class="gn-links" href="#">Learn More</a></p>
          <button><a href="http://www.google.com">Back to homepage</a></button>
        </div>
      </div>
    </div>
    <div class="foot">
      <div class="copy">Ishat Noor Mahi @ DevChallenges.io</div>
    </div>
  </body>
</html>
